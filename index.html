<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- tailwind and daisy cdn  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <header>
      <!-- nav section starts -->
      <div
        class="navbar bg-base-100 container flex justify-between items-center mx-auto border-b border-[#17175120] md:pt-[51px] md:pb-[34px]"
      >
        <div class="dropdown md:hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li onclick="sortHandler()"><a>Sort by view</a></li>
            <li><a href="./blog.html">Blog</a></li>
          </ul>
        </div>
        <a href="./index.html">
          <button class="btn btn-ghost">
            <img src="./Logo.png" alt="" srcset="" /></button
        ></a>
        <button
          class="btn normal-case bg-[#25252533] rounded py-[10px] px-[20px] text-[#252525] text-[18px] font-medium hidden md:block"
          onclick="sortHandler()"
        >
          Sort by view
        </button>
        <a href="./blog.html">
          <button
            class="btn normal-case bg-[#FF1F3D] rounded py-[10px] px-[20px] text-white text-[18px] font-medium hover:text-[#FF1F3D] hidden md:block"
          >
            Blog
          </button>
        </a>
      </div>
      <!-- nav section ends -->
    </header>
    <main>
      <!-- loading section -->
      <div
        class="container mx-auto flex justify-center items-center mt-[32px]"
        id="loading-spinner"
      >
        <span class="loading loading-spinner loading-lg"></span>
      </div>

      <!-- loading section -->
      <!-- tab section starts -->
      <div class="container mx-auto mt-[32px]">
        <div class="tabs flex justify-center items-center gap-[24px]" id="tab">
          <!-- <button
            class="tab bg-[#25252526] text-[#252525B3] rounded tab-active active:bg-[#FF1F3D] text-[16px] font-medium active:text-white"
          >
            All
          </button>
          <button
            class="tab bg-[#25252526] text-[#252525B3] rounded active:bg-[#FF1F3D] text-[16px] font-medium active:text-white"
          >
            Music
          </button>
          <button
            class="tab bg-[#25252526] text-[#252525B3] rounded active:bg-[#FF1F3D] text-[16px] font-medium active:text-white"
          >
            Comedy
          </button>
          <button
            class="tab bg-[#25252526] text-[#252525B3] rounded active:bg-[#FF1F3D] text-[16px] font-medium active:text-white"
          >
            Drawing
          </button> -->
        </div>
      </div>
      <!-- tab section ends -->
      <!-- card section starts -->
      <div
        class="container mx-auto mt-[40px] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-[24px] mb-[64px] md:mb-[200px]"
        id="card-container"
      >
        <div class="card">
          <figure class="relative">
            <img src="https://i.ibb.co/L1b6xSq/shape.jpg" alt="Shoes" />
            <p
              class="text-white bg-[#171717] text-[10px] font-normal py-[4px] px-[5px] rounded absolute bottom-[16px] right-[16px]"
            >
              3hrs 56 min ago
            </p>
          </figure>

          <div class="flex gap-[12px] mt-[20px]">
            <img
              class="w-[40px] h-[40px] rounded-[50%]"
              src="https://i.ibb.co/D9wWRM6/olivia.jpg"
              alt=""
            />

            <div>
              <h2 class="text-[#171717] font-bold text-[16px]">
                Building a Winning UX Strategy Using the Kano Model
              </h2>
              <div class="flex gap-[9px]">
                <p class="text-[#171717B3] text-[14px] font-normal">
                  Awlad Hossain
                </p>
                <img src="./blue-tick.svg" alt="" />
              </div>
              <p class="text-[#171717B3] text-[14px] font-normal">91k Views</p>
            </div>
          </div>
        </div>
      </div>
      <!-- card section ends -->
      <!-- no data found section -->
      <div
        id="no-data"
        class="flex flex-col justify-center items-center container mx-auto"
      ></div>
      <!-- no data found section -->
    </main>
    <footer></footer>
    <script src="./index.js"></script>

</html>
